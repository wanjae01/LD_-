<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Influencers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #ddd;
        }
        .jumbotron {
            background-color: #f8f9fa;
            padding: 4rem 2rem;
            text-align: center;
        }
        .jumbotron h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .jumbotron p {
            font-size: 1.2rem;
        }
        .country-section {
            margin: 4rem 0;
        }
        .country-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }
        .country-card {
            margin-bottom: 2rem;
        }
        .country-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            filter: blur(10px);
        }
        .country-card h3 {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Fashion Influencers</a>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1>Explore Global Fashion Trends</h1>
        <p>Discover the unique fashion styles of top influencers from Korea, the US, Italy, France, the UK, and Japan.</p>
    </div>

    <!-- Countries Section -->
    <div class="container country-section">
        <h2>Today's Featured Fashion</h2>
        <div class="row">
            <div class="col-md-4 country-card">
                <img src="korea-fashion.jpg" alt="Korean Fashion">
                <h3>Korea</h3>
            </div>
            <div class="col-md-4 country-card">
                <img src="us-fashion.jpg" alt="US Fashion">
                <h3>United States</h3>
            </div>
            <div class="col-md-4 country-card">
                <img src="italy-fashion.jpg" alt="Italian Fashion">
                <h3>Italy</h3>
            </div>
            <div class="col-md-4 country-card">
                <img src="france-fashion.jpg" alt="French Fashion">
                <h3>France</h3>
            </div>
            <div class="col-md-4 country-card">
                <img src="uk-fashion.jpg" alt="UK Fashion">
                <h3>United Kingdom</h3>
            </div>
            <div class="col-md-4 country-card">
                <img src="japan-fashion.jpg" alt="Japanese Fashion">
                <h3>Japan</h3>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2024 Fashion Influencers. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
